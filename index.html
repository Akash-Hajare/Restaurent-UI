<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="right.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="left">
            <section class="left-items rest-menu">
                <div class="logo">
                    <img src="Images/menu-logo.png" alt="logo">
                </div>
                <h3>Your Restaurent Menu</h3>
                <p>Your Slogan</p>
            </section>
            <section class="left-items quick-links">
                <p>Quick Links</p>
                <ol class="link-menu">
                    <li><a href="#">1. Home</a></li>
                    <li><a href="#">2. Your Order</a></li>
                    <li><a href="#">3. Wallet</a></li>
                    <li><a href="#">4. Profile</a></li>
                    <li><a href="#">5. Logout</a></li>
                </ol>
            </section>
            <section class="left-items about-us">
                <p>More About Us</p>
                <ol class="about-menu">
                    <li><a href="#">1. Our Blogs</a></li>
                    <li><a href="#">2. Upcoming Dishes</a></li>
                    <li><a href="#">3. Our Story</a></li>
                    <li><a href="#">4. Social Media Links</a></li>
                </ol>
            </section>
        </div>
        <div class="right">
           <section class="right-items nav"> 
            <div class="nav-items input-section">
                <span class="input-logo">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </span>
                <input type="text" placeholder="search food items">
            </div>
            <div class="nav-items signup">
                <button>Signup</button>
            </div>
            <div class="nav-items login">
                <button>Login</button>
            </div>
            <div class="nav-items icon">
                <img src="Images/logo.png" alt="logo">
            </div>
           </section>
           <section class="right-items banner">
            <img src="Images/banner.png" alt="banner">
           </section>
           <section class="right-items menu">
            <p>Menu</p>
            <div class="food-items">
                <img src="Images/burger.png" alt="burger" class="burger">
                <img src="Images/burger.png" alt="burger" class="burger">
                <img src="Images/burger.png" alt="burger" class="burger">
            </div>
           </section>
        </div>
    </div>
</body>
</html>
